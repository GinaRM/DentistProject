<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dentist Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_dentist.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="/dentists.html">Dentist Management</a>
            </li>
        </ul>
<div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
        <h3>Add Dentist</h3>
        <form id="add_new_dentist">
            <div class="form-group">
                <label class="control-label" for="name">Namee:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Enter Name" name="name" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="lastName">LastName:</label>
                <input type="text" class="form-control" id="lastName"
                       placeholder="Enter Last Name" name="lastName" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="license">License:</label>
                <input type="number" class="form-control" id="license"
                       placeholder="Enter License" name="license"></input>
            </div>
            
            <button type="submit" class="btn btn-danger" id="btn-add-new-dentist">Submit</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>

</body>
</html>
